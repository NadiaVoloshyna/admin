mutation CREATE_PERSON($name: String!, $portraits: PortraitsInput) {
  createPerson(input: { name: $name, portraits: $portraits }) {
    _id
    name
    portraits {
      primary
    }
  }
}

mutation UPDATE_PERSON($id: String!, $name: String) {
  updatePerson(_id: $id, name: $name) {
    _id
    name
  }
}